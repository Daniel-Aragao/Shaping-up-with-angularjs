<!DOCTYPE html>

<html ng-app="store">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body ng-controller="StoreController as store"><!--this is an alias-->
<ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products">
        <div class="col-lg-6 col-lg-offset-3">
            <!--
            <h3 ng-include="'product-title.html'"></h3>
            <h3 product-title></h3> restrict option must be 'A'
            -->
            <h3>
                <product-title></product-title>
            </h3>
            <button ng-show="product.canPurchase" class="btn btn-primary">Add to cart</button>
            <img style="display:block;" ng-src="{{product.images[0].full}}">

            <!--ng-controller="PanelController as panels"-->
            <product-panels>

            </product-panels>
        </div>
    </li>
</ul>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="modules/app.js"></script>
    <script type="text/javascript" src="modules/products.js"></script>
</body>
</html>
