<!DOCTYPE html>

<html ng-app="store">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store"><!--this is an alias-->
<ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products">
        <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>
        </h3>
        <button ng-show="product.canPurchase" class="btn btn-primary">Add to cart</button>
        <img style="display:block;" ng-src="{{product.images[0].full}}">

        <section ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
                <li ng-class="{active:panel.isSelected(1)}">
                    <a href ng-click="panel.selectTab(1)">Description</a>
                </li>
                <li ng-class="{active:panel.isSelected(2)}">
                    <a href ng-click="panel.selectTab(2)">Specifications</a>
                </li>
                <li ng-class="{active:panel.isSelected(3)}">
                    <a href ng-click="panel.selectTab(3)">Reviews</a>
                </li>
            </ul>
            <div class="panel" ng-show="panel.isSelected(1)">
                <h4>Description</h4>
                <blockquote>{{product.description}}</blockquote>
            </div>
            <div class="panel" ng-show="panel.isSelected(2)">
                <h4>Specifications</h4>
                <blockquote>{{product.specifications}}</blockquote>
            </div>
            <div class="panel" ng-show="panel.isSelected(3)">
                <h4>Reviews</h4>
                <blockquote>{{product.reviews}}</blockquote>
            </div>
        </section>
    </li>
</ul>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="modules/app.js"></script>
</body>
</html>
